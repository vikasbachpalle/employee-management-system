{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee System</title>

    <!-- VERY IMPORTANT -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f6ff;">



<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Employee System</a>

    {% if request.session.user %}
    <div>
        <a class="btn btn-light btn-sm" href="{% url 'add' %}">Add</a>
        <a class="btn btn-light btn-sm" href="{% url 'list' %}">List</a>
        <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>
    </div>
    {% endif %}
  </div>
</nav>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
